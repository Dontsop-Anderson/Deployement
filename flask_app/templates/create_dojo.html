<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Restaurant Form</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap p-5">
        <form action="/create_dojo" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            <h2 class="text-center text-primary">New Dojo</h2>
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="dojo_name" id="name" class="form-control">
            </div>
            <input type="submit" value="Create Dojo" class="btn btn-primary btn-outline-dark">
        </form>
        <div class="p-3 col-4 mx-auto my-5 bg-dark text-light">
                <h2 class="text-center text-primary">All Dojo</h2>
                <div class="dog">
                    {% for dojo in dojos %}
                        <a href="/dojos/{{dojo.id}}" class="dojo">{{ dojo.name }}</a>
                    {% endfor %}
                </div>
        </div>
    </div>
    <a href="{{ url_for('add_ninja') }}" class="ninja">Add Ninja</a>
</body>
</html>
