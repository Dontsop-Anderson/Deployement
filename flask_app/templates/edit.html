<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit ninja</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="mt-5 text-center">Edit Ninja</h1>
        <form action="/ninja/update" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            <input type="hidden" name="id" value="{{details.id}}">
            <h2 class="text-center text-primary">New Dojos</h2>
            <div class="form-group">
                <label for="first">First Name:</label>
                <input type="text" name="first_name" id="first" class="form-control" value="{{details.first_name}}">
            </div>
            <div class="form-group">
                <label for="last">Last Name:</label>
                <input type="text" name="last_name" id="last" class="form-control" value="{{details.last_name}}">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" min="0" name="age" id="age" class="form-control" value="{{details.age}}">
            </div>
            <input type="submit" value="update" class="btn btn-primary btn-outline-dark">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
