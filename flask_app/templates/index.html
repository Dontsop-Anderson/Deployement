<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Ninja form</title>
</head>
<body>
    <a href="/">Home</a>
    <form action="/create_ninja" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">New Dojos</h2>
        <div class="form-group">
            <label for="name">Dojo Name:</label>
            <select id="options" name="dojos_id" class="form-control">
                <option value="#">choose Dojo</option>
                {% for dojos in all_dojos %}
                    <option value={{dojos.id}}>{{dojos.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first">First Name:</label>
            <input type="text" name="first_name" id="first" class="form-control">
        </div>
        <div class="form-group">
            <label for="last">Last Name:</label>
            <input type="text" name="last_name" id="last" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" min="0" name="age" id="age" class="form-control">
        </div>
        <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
    </form>
</body>
</html>
